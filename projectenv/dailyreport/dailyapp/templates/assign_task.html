{%load static%}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Assign Task</div>
    <div class="content">
      <form action="{% url 'save_assign_task' %}" method="POST">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Task Name</span>
            <select name="task_name" id="task_name">
                <!-- <option>--select--</option> -->
                {% for i in task_names %}
                <option value="{{i.id}}">{{i.t_name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="input-box" id="option-details" name="option-details">
            <span class="details">Assign To</span>
            <select name="ename" id="ename">
                <!--<option>--select--</option> -->
                {% for i in emp_names %}
                  <option value="{{i.id}}">{{i.emp_name}}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="input-box">
            <span class="details">Start Date</span>
            <input type="date" name="start_date" id="start_date" required>
          </div>
          <div class="input-box">
            <span class="details">End Date</span>
            <input type="date" name="end_date" id="end_date" required>
          </div>
          <div class="input-box">
            
          </div>
          <div class="input-box">
            <!-- <span class="details">Empid</span> -->
            <!-- <select name="empid" id="empid">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
          </select> -->
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Assign Task">
        </div>
      </form>
      <div>
        {% if messages %}
        {% for m in messages %}
        <p style="color:rgb(121, 185, 48);">{{m}}</p>
        {% endfor %}
        {% endif %}
      </div>
      <div class="button">
        <a href="{% url 'index' %}" style="text-decoration: none;">Home</a>
      </div>
    </div>
  </div>
  
</body>
</html>
