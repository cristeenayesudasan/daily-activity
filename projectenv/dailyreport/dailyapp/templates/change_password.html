{%load static%}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Change Password</div>
    <div class="content">
      <form action="{% url 'save_changep' %}" method="POST">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">User Name</span>
            <label>{{pobj.user_name}}</label>
            </select>
          </div>
          <div class="input-box" id="option-details" name="option-details">
            
          </div>
          <div class="input-box">
            <span class="details">Old Password</span>
            <input type="text" name="oldpwd" id="oldpwd" required>
          </div>
          <div class="input-box">
            <span class="details">New Password</span>
            <input type="text" name="newpwd" id="newpwd" required>
          </div>
          <div class="input-box">
            
          </div>
          <div class="input-box">
            <!-- <span class="details">Empid</span> -->
            <!-- <select name="empid" id="empid">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
          </select> -->
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Change">
        </div>
      </form>
      <div>
        {% if messages %}
        {% for m in messages %}
        <p style="color:rgb(121, 185, 48);">{{m}}</p>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  
</body>
</html>
