{%load static%}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- <link rel="stylesheet" href="../../dailyreport/static/assets/css/style.css"> -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Create New Task</div>
    <div class="content">
      <form action="{% url 'save_task' %}" method="POST">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Task Name</span>
            <input type="text" placeholder="Enter task name" name="tname" id="tname" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <span id="current-date"></span>
          </div>
          <div class="input-box">
            <span class="details">Task Description</span>
            <textarea  required rows="5" cols="72" name="tdesc" id="tdesc"></textarea>
          </div>
          <div class="input-box">
             <span class="details"></span> 
             
          </div>
          <div class="input-box">
            <!-- <input type="text" placeholder="Enter your password" required> -->
          </div>
          <div class="input-box">
            <span class="details"></span>
            <!-- <input type="text" placeholder="Confirm your password" required> -->
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Create">
        </div>
      </form>
      <div>
        {% if messages %}
        {% for m in messages %}
        <p style="color:rgb(121, 185, 48);">{{m}}</p>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  <script>
    // Display the current date in the HTML
    var currentDate = new Date().toLocaleDateString();
    document.getElementById("current-date").innerHTML = currentDate;
  </script>
</body>
</html>
