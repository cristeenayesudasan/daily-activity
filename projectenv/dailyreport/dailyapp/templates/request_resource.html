{%load static%}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- <link rel="stylesheet" href="../../dailyreport/static/assets/css/style.css"> -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Request Resource</div>
    <div class="content">
      <form action="{% url 'save_request' %}" method="POST">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Resource</span>
            <textarea required rows="5" cols="30" name="res" id="res"></textarea>
          </div>
          <div class="input-box">
            <span class="details">Details</span>
            <textarea required rows="5" cols="30" name="desc" id="desc"></textarea>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="date" name="date" id="date">
          </div>
          <div class="input-box">
            <span class="details">Time</span>
            <input type="text" name="time" id="time">
          </div>
          <div class="input-box">
            <!-- <input type="text" placeholder="Enter your password" required> -->
          </div>
          <div class="input-box">
            <span class="details"></span>
            <!-- <input type="text" placeholder="Confirm your password" required> -->
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Request">
        </div>
      </form>
      <div>
        {% if messages %}
        {% for m in messages %}
        <p style="color:rgb(121, 185, 48);">{{m}}</p>
        {% endfor %}
        {% endif %}
      </div>
      <div class="button">
        <a href="{% url 'index' %}" style="text-decoration: none;">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
